[project]
authors = [
  {name = "Matthew Andres Moreno", email="m.more500@gmail.com"},
]
classifiers = [
  "Development Status :: 2 - Pre-Alpha",
  "Intended Audience :: Developers",
  "License :: OSI Approved :: MIT License",
  "Natural Language :: English",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.7",
  "Programming Language :: Python :: 3.8",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
]
# end-user requirements
dependencies = [
  "anytree>=2.8.0",
  "bitstring>=3.1.9",
  "iterpop>=0.3.4",
  "interval_search>=0.2.0",
  "keyname>=0.4.1",
  "lru-dict>=1.1.7",
  "matplotlib>=3.5.2",
  "mmh3>=3.0.0",
  "numpy>=1.17.2",
  "mpmath>=1.1.0",
  "opytional>=0.1.0",
  "python-slugify>=6.1.2",
  "safe_assert>=0.2.0",
  "seaborn>=0.11.2",
  "tqdm>=4.62.3",
]
description = "hstrat enables phylogenetic inference on distributed digital evolution populations"
dynamic = [
  "readme",
]
license = {text = "MIT license"}
name  =  "hstrat"
keywords = [
  "hstrat",
]
requires-python = ">=3.7"
version = "1.0.5"

[project.urls]
homepage = "https://github.com/mmore500/hstrat"
documentation = "https://hstrat.readthedocs.io"
repository = "https://github.com/mmore500/hstrat"

[tool.setuptools]
include-package-data = true
packages = [
  "hstrat",
]

[tool.setuptools.dynamic]
readme = { file = ["README.md"] }

# adapted from https://tox.wiki/en/latest/example/package.html
[build-system]
build-backend = "setuptools.build_meta"
requires = [
  "cython>=0.29",
  "setuptools >= 35.0.2",
  "setuptools_scm >= 2.0.0, <3",
]

# additional dev requriements
# used to generated requirements in dev-requirements/
[project.optional-dependencies]
pinned_dependencies_py37 = [
  "anytree==2.8.0",
  "bitstring==3.1.9",
